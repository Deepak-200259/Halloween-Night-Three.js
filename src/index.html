<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Halloween-Night</title>
		<!-- favIcon -->
		<link
			rel="icon"
			type="image/x-icon"
			href="/textures/favicon/favicon.ico" />
		<link
			rel="stylesheet"
			href="./style.css" />
	</head>
	<body>
		<canvas class="webgl"></canvas>
		<div
			class="pumpkinloader"
			id="pumpkinloader">
			<img
				src="./textures/funny_pumpkin.png"
				alt="Pumpkin"
				class="pumpkin" />
			<div class="dots">
				<img
					class="dot"
					src="./textures/candy.png" />
				<img
					class="dot"
					src="./textures/candy.png" />
				<img
					class="dot"
					src="./textures/candy.png" />
			</div>
			<label
				for="loading"
				class="loadingText"
				>Loading...</label
			>
		</div>
		<div id="game-controller">
			<button class="arrow-up">&#x21e7;</button><br />
			<button class="arrow-left">&#x21e6;</button>
			<button class="arrow-down">&#x21e9;</button>
			<button class="arrow-right">&#x21e8;</button>
		</div>
		<div id="startGameScreen">
			<div id="overlay"></div>
			<div id="contents">
				<div id="sound-btn">
					<img
						id="sound-icon"
						src="./textures/HudImages/sound-icon.png" />
				</div>
				<div id="logo">
					<img
						id="logoImage"
						src="./textures/HudImages/logo.png" />
				</div>
				<div id="startGameBtn">START GAME</div>
			</div>
		</div>
		<script
			type="module"
			src="./script.js"></script>
	</body>
</html>
